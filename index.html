<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Croosh</title>
		<meta name="description" content="A speedy motion transition effect for an image slideshow." />
		<meta name="keywords" content="transition, effect, motion, css, javascript, web development, demo" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="favicon.ico">
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<script>document.documentElement.className="js";var supportsCssVars=function(){var e,t=document.createElement("style");return t.innerHTML="root: { --tmp-var: bold; }",document.head.appendChild(t),e=!!(window.CSS&&window.CSS.supports&&window.CSS.supports("font-weight","var(--tmp-var)")),t.parentNode.removeChild(t),e};supportsCssVars()||alert("Please view this demo in a modern browser that supports CSS Variables.");</script>

	<body class="loading demo-1">

			<div class="slideshow">

					<div class="slide__image" style="background-image:url(img/1.png)"></div>
					<h2 class="slide__title">Croosh</h2>
				</div>
				<div class="slide">
					<div class="slide__image slide__image--hidden" style="background-image:url(img/2.png)"></div>

				</div>
				<div class="slide">

					<h2 class="slide__title slide__title--hidden">Crowd<br>to<br>Cult</h2>
				</div>
				<div class="slide">
					<div class="slide__image slide__image--hidden" style="background-image:url(img/4.png)"></div>
					<h2 class="slide__title slide__title--hidden"></h2>
				</div>
				<div class="slide">
					<div class="slide__image slide__image--hidden" style="background-image:url(img/5.png)"></div>

				</div>
				<div class="slide">
					<div class="slide__image slide__image--hidden" style="background-image:url(img/7.png)"></div>

				</div>
				<div class="slide">

					<h2 class="slide__title slide__title--hidden">F<br>L<br>O<br>W</h2>
				</div>
				<nav class="nav">
					<button class="nav__button nav__button--previous">Previous</button>
					<button class="nav__button nav__button--next">Next</button>
				</nav>
			</div>

		<script src="js/charming.min.js"></script>
		<script src="js/imagesloaded.pkgd.min.js"></script>
